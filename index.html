<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Amiri|Crete+Round&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="drum-kit.style.css">
    <title>drumKit</title>
</head>

<body>
    <div class="keys">
        <div data-key="67" class="key">
            <kbd class="letters">C</kbd><br>
            <span class="sound">clap</span>
        </div>
        <div data-key="71" class="key">
            <kbd class="letters">G</kbd>
            <span class="sound">guitar</span>
        </div>
        <div data-key="80" class="key">
            <kbd class="letters">P</kbd>
            <span class="sound">percussion</span>
        </div>
        <div data-key="66" class="key">
            <kbd class="letters">B</kbd>
            <span class="sound">bongo</span>
        </div>
        <div data-key="75" class="key">
            <kbd class="letters">K</kbd>
            <span class="sound>">keyboard</span>
        </div>
        <div data-key="84" class="key">
            <kbd class="letters">T</kbd>
            <span class="sound">trumpet</span>
        </div>
        <div data-key="65" class="key">
            <kbd class="letters">A</kbd>
            <span class="sound">accordion</span>
        </div>
        <div data-key="83" class="key">
            <kbd class="letters">S</kbd>
            <span class="sound">synthesiser</span>
        </div>
        <div data-key="68" class="key">
            <kbd class="letters">D</kbd>
            <span class="sound">didgeridoo</span>
        </div>
    </div>

    <audio src="sounds/clap.wav" data-key="67"></audio>
    <audio src="sounds/guitar.wav" data-key="71"></audio>
    <audio src="sounds/bongo.wav" data-key="66"></audio>
    <audio src="sounds/percussion.wav" data-key="80"></audio>
    <audio src="sounds/keyboard.wav" data-key="75"></audio>
    <audio src="sounds/accordion.wav" data-key="65"></audio>
    <audio src="sounds/trumpet.wav" data-key="84"></audio>
    <audio src="sounds/synth.wav" data-key="83"></audio>
    <audio src="sounds/didgeridoo.wav" data-key="68"></audio>




    <script src="script.js"></script>
</body>

</html>
